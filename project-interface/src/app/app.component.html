<div class="header">
  <div class="header-image">
    <!-- <h1>
    Welcome to {{ title }}!
    </h1> -->
    <img width="300" alt="Angular Logo" src="../assets/images/headerImage.jpg">
  </div>
  <div class="pages">
    <ul>

  </div>
</div>
<div class="page-content">
  <app-races *ngIf="activeElement == 'Races'"></app-races>
</div>
