<div class="background"></div>
<div class="faction-popup">
        <div class="image">
          <img src="../assets/images/headerImage.jpg">
        </div>
        <div>
          <div class="welcome-text">
            <p>Beyond is 41st millenia, you'll find nothing but war</p>
          </div>
          <div class="choice-text">
            <p>Pick a faction</p>
          </div>
            <div class="selection">
              <select [formControl]='selectedFaction' (change)='onChangeFaction()' >
                <option *ngFor="let faction of factions" [ngValue]="faction">{{faction}}</option>
              </select>
              <button (click)='submit()'type="submit">submit</button>
            </div>
        </div>
      </div>
